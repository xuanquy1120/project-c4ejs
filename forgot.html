<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot</title>
    <link rel="stylesheet" href="login-singup.css" />
</head>
<body>
    <div class="container">
        <div class="container-introduce">
           <center>
            <h1>Quên mật khẩu</h1>
            <p>vui lòng điền thông tin</p>
           </center> 
        </div>
        <div class="container-header">
            <div>
                <b>Tên tài khoản</b> 
                <input placeholder="User Name" onkeyup="submit(event)" id="userName" type ="text">
            </div>
    
            <div>
                <b>Mật khẩu mới</b> 
                <input placeholder="Enter Password New" onkeyup="submit(event)" id="passWord" type="passWord" >
            </div>

            <div>
                <b>Nhập lại mật khẩu</b> 
                <input placeholder="Confirm Password New" onkeyup="submit(event)" id="conFirm" type="confirmpassword">
            </div>

            <div id="secret">
                <button onclick="submit()">Thay đổi</button>
            </div> 
        </div>
    </div>
    <script src="forgot.js"></script>
</body>
</html>
