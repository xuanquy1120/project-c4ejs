<body>
    <div class="container">
        <div class="row">
            <div class="col-2" class="toolbar">
                <div class="user-icon">
                    <img src="images/363639-200.png" width="50%"  alt="">
                </div>
              
            </div>
            <div class="col-10">
                <button class="open-button" onclick="openForm()">Thêm</button>
                    <div class="form-popup" id="myForm">
                        <form  class="form-container">
                                <script>
                                    var today = new Date();
                                    var date = today.getDate()+'-'+(today.getMonth()+1)+'-'+today.getFullYear();
                                    var dateTime = date;
                                    document.getElementById("hvn").innerHTML = dateTime;
                                </script>
                                    <b>name :</b> 
                                    <input id="nameWork" type="text" name="name-todo" placeholder="Tên" required/><br>
                                    <b>to-do :</b> 
                                    <input id="contentWork" type="text" name="to-do" placeholder="Nội dung" required/><br>
                                    <b>time start:</b> 
                                    <input id="timeStart" type="datetime-local" id="time-start" ><br>
                                    <b>time end</b> 
                                    <input id="timeEnd" type="datetime-local" id="time-end" ><br>
                                    
                                <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Group</button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item" href="#">Action</a>
                                            <a class="dropdown-item" href="#">Another action</a>
                                            <a class="dropdown-item" style="color:dodgerblue" href="group.html">Thêm nhóm</a>
                                        </div>
                                </div>
                                    <br><button onclick="submit()" type="button" class="btn submit">Submit</button>
                                    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                                </div>
                           
                        </form>      
            </div>
        </div>
          
    </div>
