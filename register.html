<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="login-singup.css" />
</head>
<body>
    <div class="container">
        <h1>Sing up</h1>
        <p>Please fill in this form to create an account.</p>
        <div class="container-header">

            <div>
                <b>Username :</b>
                <input placeholder="User Name" onkeyup="submit(event)" id="userName" type ="text">
            </div>

            <div>
                <b>Password :</b> 
                <input placeholder="Enter Password" onkeyup="submit(event)" id="passWord" type="passWord" >
            </div>

            <div>
                <b>Confirm password :</b> 
                <input placeholder="Confirm Password" onkeyup="submit(event)" id="conFirm" type="confirmpassword">
            </div>

            <div>
                <b>Secret Question :</b> 
                <input placeholder="secret question" onkeyup="submit(event)" id="secret" type="secretquestion">
            </div>
                
            <div id="register">
                    <button onclick="register()">Sing Up</button>
            </div>

        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
