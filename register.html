<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="login-singup.css" />
</head>
<body>
    <div class="container">
        <center>
            <h1>Đăng Ký</h1>
            <p>Vui lòng điển thông tin</p>
           </center> 
        <div class="container-header">

            <div>
                <b>Tên tài khoản :</b>
                <input placeholder="User Name" onkeyup="submit(event)" id="userName" type ="text">
            </div>

            <div>
                <b>Mật khẩu :</b> 
                <input placeholder="Enter Password" onkeyup="submit(event)" id="passWord" type="passWord" >
            </div>

            <div>
                <b>Nhập lại mật khẩu :</b> 
                <input placeholder="Confirm Password" onkeyup="submit(event)" id="conFirm" type="password">
            </div>
    
            <div id="register">
                    <button onclick="register()">Đăng Ký</button>
            </div>

        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
